<div class="card-login" ng-controller="Login.LoginController">
	<div class="form-group">
		<div class="form-item">
			<input class="email" type="text" name="email" placeholder="Digite seu e-mail." />
		</div>
		<div class="form-item">
			<input class="password" type="text" name="password" placeholder="Digite sua senha."/>
		</div>
		<div class="form-item">
			<button class="btn -primary -medium">Acessar</button>
		</div>
	</div>
</div>
